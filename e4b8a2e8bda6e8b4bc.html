        <p>车丢了，心情极度郁闷.好吧，怪我，忘记锁上了.老妈可是刚买没俩月的车啊.我还真想偷别人一辆，无奈技术水平低，也就作罢.家里知道我丢了车之后，地位急转直下
,虽说不让我自己买,但也是各种说我<strong>.</strong>又不能辩驳什么，是自己真的犯了错.不过，他们认为我就做不好事情，说我，以后不注意，会丢更多的东西.好吧，被他们说的差一点感觉自己矬了，要不是咱心理素质高，自信心强.哎，丢车确实感觉挺窝囊的.</p>
