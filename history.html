        <p>“我不喜欢历史”</p>
<p>“你只是讨厌你的过去而已”</p>
<p>语言对人的伤害仅次于身体的伤害。</p>
<p>过去过去了，但它一直活在现在里。</p>
<p>过去的事情有时候连自己都记不清楚，于是现在的你粉饰着，装点着你的过去。
直到你自己相信那是一段美好的恍若你亲身经历。</p>
<p>但真实的过去永远在那，等待着机会吞噬你，吞噬你亲近的人。</p>
<p>过去永远支配着现在的你，而现在又将过去。</p>
