        <p>许久不发日志，今天想发日志来着，发现我进不了我的网站了。生在和谐社会，无奈只好配置一下goagent。因为已换linux，虽然那个插件被google同步过来了，但程序还是要下载滴。简单配置一下，成功着陆facebook。貌似goagent那个软件包还是linux和windows下都可以用啊！看着那些exe文件挺怪异的。</p>
